<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/styling/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap%22"
      rel="stylesheet"
    />
    <!-- auto updating via js -->
    <title>PancakeSwap</title>
  </head>
  <body>
    <div class="app">
      <div class="content-wrapper">
        <div class="head-area">
          <!-- PHISING - BANNER -->
          <div class="phishing-warning-container">
            <!-- text-area -->
            <div class="phishing-banner">
              <div class="phishing-banner-text-area">
                <img
                  src="assets/images/decorations/phishing-warning-bunny.webp"
                  class="phishing-banner-img"
                  alt="phishing-warning"
                />
                <div class="phishing-banner-text">
                  <span class="warning warning-important"
                    >Phishing warning:</span
                  >
                  <span class="warning">please make sure you're visiting</span>
                  <span class="warning warning-url"
                    >https://pancakeswap.finance</span
                  >
                  <span class="warning">- check the URL carefully.</span>
                </div>
              </div>
              <!-- close-button -->
              <button id="phishing-banner-close" class="phishing-banner-close">
                <img
                  src="assets/images/svg/close-button.svg"
                  alt="close button"
                />
              </button>
            </div>
          </div>
          <!-- NAVBAR -->
          <nav class="nav-container">
            <!-- left - side -->
            <div class="nav-items">
              <div class="nav-items-logo">
                <!-- desktop - logo -->
                <img
                  src="assets/images/svg/navbarlogo-desktop.svg"
                  class="nav-items-logo-desktop"
                  alt="pancakeswap official logo"
                />
                <!-- mobile - logo -->
                <img
                  src="assets/images/svg/navbarlogo-mobile.svg"
                  class="nav-items-logo-mobile"
                  alt="pancakeswap official logo for mobile devices"
                />
              </div>
              <div class="nav-items-menu">
                <ul>
                  <li class="menu-item"><a>Trade</a></li>
                  <li class="menu-item"><a>Earn</a></li>
                  <li class="menu-item"><a>Win</a></li>
                  <li class="menu-item"><a>NFT</a></li>
                  <li class="menu-item">
                    <a>
                      <img
                        src="assets/images/svg/three-dots.svg"
                        alt="3 dots logo"
                      />
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- right - side -->
            <div class="nav-options">
              <div class="nav-options-price">
                <img
                  src="assets/images/svg/price-icon.svg"
                  class="price-icon"
                  alt="mini pancakeswap's logo inside a blue circle"
                />
                <span id="cake-price">$</span>
              </div>
              <div class="nav-options-language">
                <img
                  src="assets/images/svg/language-icon.svg"
                  alt="mini globe icon"
                />
              </div>
              <div class="nav-options-settings">
                <img
                  src="assets/images/svg/settings-icon.svg"
                  alt="mini gear icon"
                />
              </div>
              <div class="nav-options-chain">
                <img
                  src="assets/images/chains/bnb-chain.png"
                  class="bnb-chain-icon"
                  alt="mini bnb's chain icon"
                />
                <div class="nav-options-chain-text">
                  <span class="desktop-text">BNB Smart Chain</span>
                  <span class="mobile-text">BNB</span>
                </div>
                <img
                  src="assets/images/svg/down-arrow.svg"
                  class="down-arrow"
                  alt="mini arrow pointing down"
                />
              </div>
              <button class="nav-options-wallet-connection">
                <span class="desktop-text">Connect Wallet</span>
                <span class="mobile-text">Connect</span>
              </button>
            </div>
          </nav>
        </div>

        <div class="main-content">
          <div class="main-content-container">
            <!-- FIRST SECTION -->
            <section id="home-1" class="home-1">
              <div class="home-1-container">
                <div class="home-1-wrapper">
                  <!-- scroller -->
                  <div class="home-1-scroller">
                    <div class="home-1-scroller-container">
                      <div class="scroller-wrapper">
                        <!-- slide-1 -->
                        <div class="scroller-slide-1">

                          <div class="scroller-slide-text">
                            <h2 class="text">Perpetual Futures</h2>
                            <h2 class="subtext">Up to 100Ã— Leverage</h2>
                            <a href="#">
                              <button>
                                <div class="button-text">Trade Now</div>
                                <img
                                  src="assets/images/svg/arrow-right.svg"
                                  class="button-image"
                                  alt="mini arrow icon pointing right"
                                />
                              </button>
                            </a>
                          </div>

                          <div class="scroller-slide-image-container">
                            <img src="assets/images/decorations/perpetual640.webp" class="scroller-slide-image" alt="bunny holding a contract">
                          </div>     
                        </div>

                      </div>
                      <div class="scroller-pagination">
                        <span class="scroller-pagination-bullet"></span>
                        <span class="scroller-pagination-bullet"></span>
                        <span class="scroller-pagination-bullet"></span>
                      </div>
                    </div>
                  </div>
                  <!-- backdrop -->
                  <div class="home-1-background">
                    <img
                      src="assets/images/svg/home-1-backdrop.svg"
                      alt="backdrop image for the hero page"
                    />
                  </div>
                  <!-- hero -->
                  <div class="home-1-hero">The moon is made of cakes!</div>
                </div>
              </div>
            </section>
            <!-- SECOND SECTION -->
            <section id="home-2" class="home-2"></section>
          </div>
        </div>
      </div>

      <div class="footer"></div>

      <div class="scroll-to-top"></div>
    </div>
    <!-- JS -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
